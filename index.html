<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Horário 2026.1</title>
    <link rel="icon" type="image/png" href="images.png">
    <style>
        /* Estilização Geral */
        * { 
            margin: 0; 
            padding: 0; 
            box-sizing: border-box; 
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif; 
        }

        body {
            background: #050505;
            color: #fff;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .main-container {
            width: 90vw;
            max-width: 500px;
            text-align: center;
        }

        /* Cabeçalho */
        header {
            margin-bottom: 30px;
        }

        .logo {
            width: 160px; 
            height: auto;
            margin-bottom: 10px;
            object-fit: contain;
        }

        header h1 {
            font-size: 2rem;
            font-weight: 300;
            letter-spacing: 1px;
            color: #fff;
        }

        header h1 span {
            color: #2ecc71; /* Verde no 2026.1 */
            font-weight: 800;
        }

        /* Grade 2x2 */
        .grid-2x2 {
            display: grid;
            grid-template-columns: 1fr 1fr;
            grid-template-rows: 1fr 1fr;
            gap: 15px;
        }

        /* Card como Link */
        .day-card {
            background: #111;
            border: 2px solid #222;
            border-radius: 15px;
            aspect-ratio: 1 / 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            text-decoration: none; /* Remove sublinhado do link */
            cursor: pointer;
        }

        /* Destaque Vermelho ao passar o mouse */
        .day-card:hover {
            border-color: #e74c3c;
            transform: scale(1.02);
            background: #161616;
        }

        .day-label {
            color: #e74c3c; /* Vermelho no nome do dia */
            font-size: 0.8rem;
            font-weight: 800;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 10%;
        }

        .time-label {
            color: #888;
            font-size: 0.9rem;
            margin-bottom: 5px;
        }

        .class-code {
            font-size: 1.8rem;
            font-weight: 700;
            color: #fff;
        }

        /* Ajustes para telas pequenas */
        @media (max-height: 650px) {
            .logo { width: 100px; }
            header h1 { font-size: 1.5rem; }
            .class-code { font-size: 1.4rem; }
        }
    </style>
</head>
<body>

    <div class="main-container">
        <header>
            <img src="images.png" alt="Logo" class="logo">
            <h1>Horário <span>2026.1</span></h1>
        </header>
        
        <div class="grid-2x2" id="schedule-grid">
            </div>
    </div>

    <script>
        const mySchedule = [
            { 
                day: "Segunda", 
                start: "20:50", 
                end: "22:30", 
                code: "293-P", 
                url: "https://suap.ifma.edu.br/edu/meu_diario/135062/1/?tab=aulas#etapa" 
            },
            { 
                day: "Quarta",  
                start: "15:10", 
                end: "16:50", 
                code: "162-I", 
                url: "https://suap.ifma.edu.br/edu/meu_diario/134993/1/?tab=aulas#etapa" 
            },
            { 
                day: "Quinta",  
                start: "19:00", 
                end: "20:40", 
                code: "393-P", 
                url: "https://suap.ifma.edu.br/edu/meu_diario/135084/1/?tab=aulas#etapa" 
            },
            { 
                day: "Sexta",   
                start: "15:10", 
                end: "16:50", 
                code: "122-I", 
                url: "https://suap.ifma.edu.br/edu/meu_diario/135143/1/?tab=aulas#etapa" 
            }
        ];

        const grid = document.getElementById('schedule-grid');

        mySchedule.forEach(item => {
            // Criamos um elemento 'a' (link) em vez de uma 'div'
            const card = document.createElement('a');
            card.className = 'day-card';
            card.href = item.url;
            card.target = "_blank"; // Abre em uma nova aba
            
            card.innerHTML = `
                <span class="day-label">${item.day}</span>
                <span class="time-label">${item.start} — ${item.end}</span>
                <span class="class-code">${item.code}</span>
            `;
            
            grid.appendChild(card);
        });
    </script>

</body>
</html>
