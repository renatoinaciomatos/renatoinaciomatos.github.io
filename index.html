<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relógio da Rotina - Modo TV</title>
    <style>
        /* Importando uma fonte mais divertida */
        @import url('https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap');

        body {
            background-color: #000;
            margin: 0;
            overflow: hidden;
            height: 100vh;
            width: 100vw;
            display: flex;
        }

        /* Container que se move sem sair da tela */
        #floating-wrapper {
            position: absolute;
            width: 600px; 
            height: 600px;
            display: flex;
            justify-content: center;
            align-items: center;
            /* Animação com translate evita que o objeto "fuga" da tela */
            animation: moveAround 30s ease-in-out infinite alternate;
        }

        @keyframes moveAround {
            0% { transform: translate(0, 0); }
            33% { transform: translate(calc(100vw - 600px), 10vh); }
            66% { transform: translate(10vw, calc(100vh - 600px)); }
            100% { transform: translate(calc(100vw - 600px), calc(100vh - 600px)); }
        }

        .clock-container {
            position: relative;
            width: 480px;
            height: 480px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #sectors-container {
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            overflow: hidden;
            mask-image: radial-gradient(circle, white 100%, black 100%);
            -webkit-mask-image: radial-gradient(circle, white 100%, black 100%);
        }

        .sector {
            position: absolute;
            width: 100%;
            height: 100%;
            transform-origin: center;
            clip-path: polygon(50% 50%, 50% 0%, 77% 0%);
            animation: rainbow 10s infinite linear;
        }

        .clock-number {
            position: absolute;
            font-size: 50px; /* Números maiores */
            font-weight: bold;
            font-family: 'Fredoka One', cursive; /* Fonte divertida */
            z-index: 5;
            text-shadow: 3px 3px 6px rgba(0,0,0,0.9);
            animation: rainbow 10s infinite linear; /* Mudando de cor */
        }

        @keyframes rainbow {
            0% { filter: hue-rotate(0deg) brightness(1.2); }
            100% { filter: hue-rotate(360deg) brightness(1.2); }
        }

        .activity-icon {
            position: absolute;
            font-size: 55px;
            z-index: 6;
        }

        .hand {
            position: absolute;
            bottom: 50%;
            left: 50%;
            transform-origin: bottom center;
            border-radius: 20px;
            z-index: 10;
        }

        .hour-hand {
            width: 18px;
            height: 28%;
            background: #fff;
            box-shadow: 0 0 25px #fff;
            margin-left: -9px;
        }

        .minute-hand {
            width: 5px;
            height: 40%;
            background: rgba(255, 255, 255, 0.4);
            margin-left: -2.5px;
        }

        .center-dot {
            position: absolute;
            width: 25px;
            height: 25px;
            background: white;
            border-radius: 50%;
            z-index: 15;
        }
    </style>
</head>
<body>
    <div id="floating-wrapper">
        <div class="clock-container" id="main-clock">
            <div id="sectors-container"></div>
            <div class="hand hour-hand" id="hour"></div>
            <div class="hand minute-hand" id="min"></div>
            <div class="center-dot"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
